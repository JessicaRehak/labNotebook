---
layout: default
title: "Meetings"
---
<div class="full-list-box">
  All meeting notes:
  <ul>
    {% for post in site.categories.meeting  %}
    <li>
      <a class="post_list" href="{{ post.url | prepend: site.baseurl }}">{{ post.date |
      date: '%m/%d/%Y' }}
      - {{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
